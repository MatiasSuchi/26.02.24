<!-- A linha <!DOCTYPE html é chamada de declaração do tipo de documento (Document Type Declaration - DTD) e é usada em documentos HTML para especificar a versão do HTML ou do XHTML sendo utilizada. Neste caso, indica que o documento segue a especificação HTML5. Essa declaração ajuda os navegadores a interpretarem corretamente o código HTML. -->
<!DOCTYPE html>

<!--Esta colocando o codigo html em ingles-->
<html lang="en">

<!--Esta abrindo o cabeçalho-->
<head>

<!--nao sei-->
    <meta charset="UTF-8">

<!--nao sei-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!--nao sei-->
    <title>Document</title>

<!--esta fechando o cabeçalho-->
</head>

<!--esta a brindo o corpo do codigo-->
    <body>
    
<!--esta fechando o corpo do codigo-->
    </body>

<!--esta abrindo o "caminho" para o javascript-->
    <script src="ifelse.js"></script>

<!--esta fechando o html-->
</html>
